<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Load Picture
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="3" *ngFor="let iFoto of urlImageStorage; index as position">
        <ion-img [src]="iFoto"></ion-img>
        <ion-label>{{urlImageStorage}}</ion-label>
      </ion-col> 
    </ion-row>
  </ion-grid>
</ion-content>
